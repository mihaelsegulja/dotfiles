# set C-a as the prefix combination
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Disable all activity and bell notifications
set -g visual-activity off
set -g visual-bell off
set -g bell-action none

# Disable window and terminal title updates
set-option -g set-titles off
set-window-option -g automatic-rename off
set-option -g allow-rename off
set-option -g set-titles-string ""

# General
set -g mouse on
set -g history-limit 10000
setw -g mode-keys vi
set -g status-keys vi

# Splits
bind | split-window -h
bin - split-window -v
unbind '"'
unbind %

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r J resize-pane -D 
bind-key -r K resize-pane -U
bind-key -r H resize-pane -L 
bind-key -r L resize-pane -R 

# Reload config 
bind r source-file ~/.tmux.conf \; display "Tmux config reloaded!"

# Kill pane without confirmation
unbind x
bind x kill-pane

# Appearance
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g status-interval 2
set -g status-justify left
set -g status-style "bg=colour000,fg=colour015"

setw -g window-status-format " #[fg=colour007]#I #[fg=colour015]#W "
setw -g window-status-current-format " #[bg=colour000,fg=colour166,bold]#I #[bg=colour000,fg=colour166]#W "
setw -g window-status-separator ""

set -g pane-border-style "fg=colour007"
set -g pane-active-border-style "fg=colour166"

set -g message-style "bg=colour008,fg=colour000"

set -g status-left "#[fg=colour014,bold]#S #[fg=colour008]|"
set -g status-right "#[fg=colour007]#h #[fg=colour008]| #[fg=colour007]%H:%M #[fg=colour008]| #[fg=colour007]%d.%m.%Y."

